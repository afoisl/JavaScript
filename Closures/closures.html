<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Closures</title>
</head>

<body>
  <button onclick="add()">Add</button>
  <p class="result"></p>
  <script>
    let counter = 0;
    function add() {
      counter = counter + 1;
      document.querySelector(".result").textContent = add();
    }
  </script>
</body>

</html>
